<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <br>
        <div class = "container">
            <div class = "row">
                <div class = "col-6">
                    <img src = "/static/plants.jpg" width = "100%" class = "center"></img>
                </div>

                <div class = "col-3">
                    <div class="alert alert-primary" role="alert">TEMPERATURE</div> 
                    <div class="alert alert-primary" role="alert">HUMIDITY</div> 
                    <div class="alert alert-primary" role="alert">Status</div> 
                </div>

                <div class = "col-3">
                    <div class="alert alert-info" role="alert" style="text-align:center">{{ temp }} C</div> 
                    <div class="alert alert-info" role="alert" style="text-align:center">{{ humidity }}% </div> 
                    {% if switch_status %}
                    <div class="alert alert-warning" role="alert" style="text-align:center">OFF</div> 
                    {% elif not switch_status %}
                    <div class="alert alert-success" role="alert" style="text-align:center">ON</div> 
                    {% endif %}                 
                </div>


            </div>

            <br>

            <div class = "row">
                <div class = "col">
                    <form action="/switch">
                        <button type="button submit" class="btn btn-primary btn-block">Switch Pumps</button>
                    </form>
                    
                </div>
            </div>
        </div>


    </body>
</html>
